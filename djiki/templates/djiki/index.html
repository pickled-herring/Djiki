
<!DOCTYPE html>
<html>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'djiki/style.css' %}">

<head>
<meta charset="utf-8">
<title>Djiki</title>
</head>




<body>
{% if text %}
	<div>
		<h1>{{ title }}</h1>
		<p>{{ text |safe }}</p><br>
		<p> Last edit: {{ last_edit }} UTC</p>
		<a href="{% url 'edit' page_url=url_ %}">click here to
		edit</a>
	</div>
{% else %}
    <p>Nothing at this site</p>
{% endif %}
</body>

</html>
